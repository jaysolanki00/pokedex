<div class="card ">
  <img class="card-img-top" src="assets/pokeballFavicon.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title poke-card-title">{{miniPokemon.name}}</h5>
    <p class="card-text" *ngIf="pokemon" >{{pokemon?.id}}</p>
    <a class="btn btn-primary">Go somewhere</a>
  </div>
</div>
